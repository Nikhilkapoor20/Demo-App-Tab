<div class="table-wrapper">
  <h4>Cart Table</h4>
  <table class="table" *ngIf="cartData && cartData.length;else  noData">
    <thead>
      <th>
        Name
      </th>
      <th>
        Quantity
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let data of cartData">
        <td>{{data.name}}</td>
        <td>{{data.count}}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #noData>
    <p>
      No data in cart
    </p>
  </ng-template>
</div>
